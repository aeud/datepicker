<!doctype html>
<html ng-app="google">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>Google API</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="./css/datepicker.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8">
					<form class="" role="form" action="#">
						<div class="row">
							<div class="col-sm-4">
								<div class="form-group">
									<span class="form-control" id="fromDisplay" name="from">Check in</span>
									<input type="hidden" name="from" value="" id="fromInput">
									<div class="vf-datepicker" id="startDP"></div>
								</div>
							</div>
							<div class="col-sm-4">
								<div class="form-group">
									<span class="form-control" id="toDisplay">Check out</span>
									<input type="hidden" name="to" value="" id="toInput">
									<div class="vf-datepicker" id="endDP"></div>
								</div>
							</div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-default btn-block">Search</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="./js/datepicker.js"></script>
		<script>
		var now = new Date();
		var ny = now.getFullYear();
		var nm = now.getMonth();
		VF_datepicker.datepicker(ny, nm, {
			'monthNames': ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
			'dayNames': ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr', 'Sa'],
			'from_chosen': function(from){
				$('.inputFrom').val(from);
			},
			'to_chosen': function(from, to){
				VF_datepicker.close();
				$('.inputFrom').val(from);
				$('.inputTo').val(to);
			},
			'startCtrl': $('#fromDisplay'),
			'endCtrl': $('#toDisplay'),
			'startDisplay': $('#fromDisplay'),
			'endDisplay': $('#toDisplay'),
			'startInput': $('#fromInput'),
			'endInput': $('#toInput'),
			'startDP': $('#startDP'),
			'endDP': $('#endDP'),
			'clearTxt': 'Clear dates'
		});
		</script>
	</body>
</html>
